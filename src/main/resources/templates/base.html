<head th:fragment="head">
	<meta charset="UTF-8"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
	
		.logo-container{
			background-color: #47bcff;
			color: #fff;
			
		}
		
		.logo{
			font-family: 'Handlee', cursive;
			font-size:2.5rem;
			color: #fff;
		}	
		a:link {
	 			text-decoration: none;
		}
	</style>
</head>
	
<div th:fragment="logo" class="">
		<div class="logo-container mb-3 p-3 ">
			<div class="d-flex justify-content-between">
				<a href = "/home"> <span class="logo"> mudi </span> </a>
				<span class="mt-3">
					
					<a sec:authorize="!isAuthenticated()" class="text-light" href="/login"> Entrar</a>
					<a onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#">
						(<span th:text="${#authentication.getPrincipal().getUsername()}"></span>)  Sair
					</a>
					<form id="form-login" th:action="@{/logout}" method="post"></form>
				</span>
			</div>
		</div>
		<div class="mb-2">
			<div class="col">
				<div class="container">
					<nav class="nav">
		  				<a class="nav-link " th:href="@{/home}">Home</a>
		  				<a class="nav-link " th:href="@{/usuario/pedido}">Meus Pedidos</a>
		  				<a class="nav-link " th:href="@{/ofertas}">Ofertas</a>
		  			</nav>
		  		</div>
			</div>
		</div>
		

		
</div>

<div th:fragment="titulo (valor, status)" >
	
	<!-- 
		<p th:text="${valor} + ' - ' + ${status}">...</p>	
	-->
	<th:block th:switch="${status}">	
		
			
		<div th:case="'AGUARDANDO'" class="alert-warning mt-4 p-5 text-dark rounded">
			<h1 class="display-4" th:text="${valor}"></h1> </div>
		
		<div th:case="'APROVADO'" class="alert-success mt-4 p-5 text-dark rounded">
			<h1 class="display-4" th:text="${valor}"></h1> </div>
		
		<div th:case="'ENTREGUE'"  class="alert-dark mt-4 p-5 text-dark rounded">
			<h1 class="display-4" th:text="${valor}"></h1> </div>
			
		<div th:case="*" class="mt-4 p-5 bg-secondary text-dark rounded" style="--bs-bg-opacity: .2;">
			<h1 class="display-4" th:text="${valor}"></h1> </div>
	</th:block>	

	
</div>
